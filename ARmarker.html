<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- 
    <script src="arjs/aframe/build/aframe.min.js"></script>
    <script src="arjs/arjs/build/aframe-ar.js"></script> -->
    <!-- <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->
</head>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs>

        <!-- to put url object
        <a-assets>

            <a-asset-item id="kitil" src="https://raw.githubusercontent.com/liyanaMTM/ARMTMuseum/main/public/object/Kitil.gltf"></a-asset-item>

        </a-assets> -->
        <!-- to put url marker -->
        <a-marker type='pattern' url='/public/pattern/pattern-Kitil.patt'>

            <!-- to tagged the model -->
            
            <a-entity 
                gltf-model="/public/object/Kitil.gltf"
                position="0 0 0"
                scale="0.05 0.05 0.05"
            ></a-entity>

        </a-marker>

        <!-- camera -->
        <a-entity camera></a-entity>

    </a-scene>

</body>

</html>
