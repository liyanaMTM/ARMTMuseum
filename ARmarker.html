<!DOCTYPE html>
<html>
   
<head>
    <!-- <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> -->
    
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script> -->
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script><meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene
    arjs
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
    >

        <a-assets>
            <a-asset-item
            id="kitil"
            src="https://cdn.glitch.com/f51dda90-ffbc-4ccf-b458-68a858592782%2FKitil.gltf?v=1624189305280"
            >
            </a-asset-item>
        </a-assets>

        <a-marker
        type='pattern'
        url = 'https://cdn.glitch.com/f51dda90-ffbc-4ccf-b458-68a858592782%2Fpattern-Kitil.patt?v=1624189344548'
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
    >
        <a-entity
        id="bowser-model"
        gltf-model="#kitil"
        position="0 0 0"
        scale="0.05 0.05 0.05"
        class="clickable"
        gesture-handler
        >
        </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
