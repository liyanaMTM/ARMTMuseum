<!DOCTYPE html>
<html>


<script src="arjs/aframe/build/aframe.min.js"></script>
<script src="arjs/arjs/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


<body style="margin : 0px; overflow: hidden;">
    <!--a-scene Will create a AR Environmental Science-->
    <a-scene embedded arjs>
        <!--a-marker It's the mark in the camera that you want to identify the model-->
        <a-marker preset='custom' url='public/pattern/pattern-Kitil.patt'>
            <a-entity position="0 0.5 0"
                      scale="1.5 1.5 1.5"
                      rotation="-160 0 0"
                      gltf-model="./public/object/Kitil.gltf">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
