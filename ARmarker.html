<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="arjs/aframe/build/aframe.min.js"></script>
    <script src="arjs/arjs/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs>

        <!-- to put url object
        <a-assets>

            <a-asset-item id="kitil" src="https://raw.githubusercontent.com/liyanaMTM/ARMTMuseum/main/public/object/Kitil.gltf"></a-asset-item>

        </a-assets> -->
        <!-- to put url marker -->
        <a-marker-camera preset='custom' url='public/pattern/pattern-Kitil.patt'>

            <!-- to tagged the model -->
            <a-entity gltf-model="https://raw.githubusercontent.com/liyanaMTM/ARMTMuseum/main/public/object/Kitil.gltf"
            </a-entity>

        </a-marker-camera>

        <!-- camera -->
        <a-entity camera></a-entity>

    </a-scene>

</body>

</html>
